{namespace ts=TYPO3\TypoScript\ViewHelpers}
{namespace neos=TYPO3\Neos\ViewHelpers}
<div{attributes -> f:format.raw()}>
	<div class="row news-teaser">
		<f:for each="{posts}" as="post">
			<div class="small-12 large-6 columns">
				<f:section name="post">
						<h2 class="h4">{title}</h2>

						<p>{teaserText -> f:format.raw()}</p>

						<p>
							<neos:link.node node="{node}">
								<f:if condition="{detailLinkLabel}">
									<f:then>
										{detailLinkLabel}
									</f:then>
									<f:else>
										Read more
									</f:else>
								</f:if>
							</neos:link.node>
						</p>
				</f:section>
				<ts:render path="postRenderer" context="{node: post}" />
			</div>
		</f:for>
	</div>
</div>
