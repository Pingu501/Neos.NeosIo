<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      xmlns:ts="http://typo3.org/ns/TYPO3/TypoScript/ViewHelpers"
      xmlns:neos="http://typo3.org/ns/TYPO3/Neos/ViewHelpers">
<f:section name="Main">
    <div{attributes -> f:format.raw()}>
        <neos:contentElement.editable property="title"/>

        <f:if condition="{teamListingFilter}">
            <f:then>
                <f:if condition="{groups}">
                    <f:then>
                        <ts:render path="groups" />
                    </f:then>
                    <f:else>
                        <f:if condition="{node.context.workspace.name} != 'live'">
                            <p>No groups found</p>
                        </f:if>
                    </f:else>
                </f:if>
            </f:then>
            <f:else>
                <f:if condition="{node.context.workspace.name} != 'live'">
                    <p>Please select a what groups to show in the inspector</p>
                </f:if>
            </f:else>
        </f:if>
</f:section>
</html>
