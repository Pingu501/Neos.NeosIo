<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">
<f:section name="Main">
    <div{attributes -> f:format.raw()}>
        <h4>Teams</h4>
        <f:if condition="{teams}">
            <f:then>
                <f:for each="{teams}" as="team">
                    <f:render section="team" arguments="{team: team}"/>
                </f:for>
            </f:then>
            <f:else>
                <p>No teams found</p>
            </f:else>
        </f:if>

        <h4>Guilds</h4>
        <f:if condition="{guilds}">
            <f:then>
                <f:for each="{guilds}" as="guild">
                    <f:render section="team" arguments="{team: guild}"/>
                </f:for>
            </f:then>
            <f:else>
                <p>No guilds found</p>
            </f:else>
        </f:if>
    </div>
</f:section>

<f:section name="team">
    <div class="teams-team">
        <strong>{f:if(condition: team.neos_title, then: team.neos_title, else: team.name)}</strong>
        <f:if condition="{team.neos_summary}">
            <p>
                {team.neos_summary}
            </p>
        </f:if>
        <f:if condition="{team.members}">
            <ul>
                <f:for each="{team.members}" as="member">
                    <li>{member.displayName} (@{member.name})</li>
                </f:for>
            </ul>
        </f:if>
    </div>
</f:section>
</html>
